<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genie</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-icons-1.11.1/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Calendar plugin -->
    <!-- Plugin CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/themes/light.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/themes/dark.min.css" rel="stylesheet">
    <!-- Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar/build/vanilla-calendar.min.js" defer></script>
</head>
<body class="bg-light">
    <header class="header">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid bg-white p-0 overflow-hidden shadow-sm">
                <ul class="navbar-nav p-0 m-0">
                    <li class="nav-item">
                        <button onclick="activate(this)" class="btn active nav-btn border-0">Schedules</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="activate(this)" class="btn nav-btn border-0">Routine</button>
                    </li>
                    <li class="nav-item">
                        <button onclick="activate(this)" class="btn nav-btn border-0">Notes</button>
                    </li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="input-group ms-5">
                            <input class="form-control rounded-5 shadow-sm" type="text" placeholder="search...">
                            <button class="btn border-0">
                                <i class="bi bi-search text-primary"></i>
                            </button>
                        </div>
                    </li> 
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-page container mt-3">
            <div class="row">
                <div class="schedule-pane col-sm-8">
                    <div class="bg-white shadow-sm rounded-5 p-5">
                        <div class="row mb-3">
                            <div class="col">
                                <small class="h1">My Schedule</small>
                            </div>
                            <div style="text-align: right;" class="col">
                                <small class=" add h1 bi bi-calendar2-plus"></small>
                            </div>
                        </div>
                        <div id="schedule-container">
                            <p>
                                <i class="bi bi-sun text-primary"></i> Morning Routine
                            </p>
                            <ul id="schedule-list">
                                <li class="item">Item 1</li>
                                <li class="item">Item 2</li>
                                <li class="item">Item 3</li>
                            </ul>
                            <p>
                                <i class="bi bi-moon-fill text-primary"></i> Evening Routine
                            </p>
                        </div>
                    </div>
                </div>
                <div id="calendar" class="col-sm-4 shadow-sm"></div>
            </div>
        </div>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = {
            settings: {
                visibility: {
                theme: 'light',
                },
            },
            };
            
            const calendar = new VanillaCalendar('#calendar', options);
            calendar.init();
        });
    </script>
</body>
</html>
